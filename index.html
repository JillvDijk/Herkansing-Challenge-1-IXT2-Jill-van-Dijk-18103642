<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceX Challenge 1</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<nav>
	  <img class="spacelogo" src="images/spacexlogo.jpg">
	</nav>
	<div class="grid-container">
		<div class="item2">
			<p>Provisions</p>
			<div class="grid-item-inner">
				<div class="provisions-labels">
					<div>Food</div>
					<div>Water</div>
					<div>Oxygen</div>
				</div>
				<div class="bars">
					<div class="progressbar"><div class="progress progress-food"></div></div>
					<div class="progressbar"><div class="progress progress-water"></div></div>
					<div class="progressbar"><div class="progress progress-oxygen"></div></div>
				</div>
			</div>
		</div>
		<div class="item3">
			<p>Current Speed</p>
			<div class="speedometer"><img class="pointer" src="images/pointer.svg"></div>
		</div>  
		<div class="item4">
			<p>Distance</p>
			<div class="distance">
				<div class="earth"></div>
				<div class="distance-bar"><div class="distance-progress"><img class="spaceship" src="images/spaceship.svg"></div></div>
				<img class="mars" src="images/mars.png">
			</div>
			<div class="current-distance"></div>
		</div>  
	</div>
	<script src="js/main.js"></script>
</body>






</html>
